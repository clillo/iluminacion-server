<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update Scene</h2>
    <div class="row">
        <div class="col-md-8">
            <form action="#" th:action="@{/update/{name}/scene/{id} (name=${scene.showName}, id=${scene.id})}" th:object="${scene}" method="post">
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="id" class="col-form-label">Id</label>
                        <input type="text" th:field="*{id}" class="form-control" id="id" placeholder="Id"/>
                     </div>
                    <div class="form-group col-md-2">
                        <label for="duration" class="col-form-label">Duration</label>
                        <input type="text" th:field="*{duration}" class="form-control" id="duration" placeholder="Duration"/>
                    </div>

                </div>

                <div class="row">
                        <div class="col-md-4">Fixture</div>
                        <div class="col-md-2">Dimmer</div>
                        <div class="col-md-2">Speed</div>
                        <div class="col-md-2">Lights</div>
                        <div class="col-md-2">Positions</div>
                </div>

                <div class="row">
                    <div class="row" th:each="sceneN, i : ${scene.scene}">
                        <div class="col-md-4"><input type="text" th:field="*{scene[__${i.index}__].sceneNode.fixture}" id="fixture" /></div>
                        <div class="col-md-2"><input type="text" th:field="*{scene[__${i.index}__].sceneNode.dimmer}" id="dimmer" ></div>
                        <div class="col-md-2"><input type="text" th:field="*{scene[__${i.index}__].sceneNode.speed}" id="speed" /></div>
                        <div class="col-md-2"><input type="text" th:field="*{scene[__${i.index}__].sceneNode.lights}" id="lights" /></div>
                        <div class="col-md-2"><input type="text" th:field="*{scene[__${i.index}__].sceneNode.positions}"  id="positions" /></div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update Scene">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
